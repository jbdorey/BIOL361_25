# Workflow derived from https://github.com/r-lib/actions/tree/v3/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, devel]
  pull_request:
    branches: [main, master, devel]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Restrict concurrency to prevent overlapping runs
    concurrency:
      group: pkgdown-${{ github.run_id }}
      cancel-in-progress: true
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-pandoc@v3
      
      - uses: r-lib/actions/setup-r@v3
        with:
          use-public-rspm: true
      
      - uses: r-lib/actions/setup-r-dependencies@v3
        with:
          extra-packages: any::pkgdown, local::.
          needs: website
      
      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE)
        shell: Rscript {0}
      
      - name: Deploy to GitHub Pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true
